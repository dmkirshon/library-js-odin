<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js" defer></script>
    <script src="./js/script.js" defer></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="book-cards"></div>
        <button class="btn book-new">New Book</button>
        <form class="book-form" hidden>
            <label for="bookTitle">Title:</label>
            <input type="text" name="bookTitle" id="bookTitle" required><br>
            <label for="bookAuthor">Author:</label>
            <input type="text" name="bookAuthor" id="bookAuthor" required><br>
            <label for="bookPages">Number of Pages:</label>
            <input type="number" name="bookPages" id="bookPages" required><br>
            <label for="bookRead">Have you read this book?</label>
            <input type="checkbox" name="bookRead" id="bookRead" value='read'>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <div class="book-submission-message" hidden>Thank you for submitting!</div>
    </div>
</body>
</html>
